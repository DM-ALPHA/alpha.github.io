
- date: 10. March 2021
  headline: "Dark Matter Is Not \"Fuzzy\": <a href='http://www.okc.albanova.se/about-us/news/dark-matter-is-not-fuzzy-1.542051'>link</a> "
  title: "Dark Matter Is Not \"Fuzzy\""
  text: "New research published in Physical Review Letters by former OKC Fellow Keir Rogers and OKC Director Hiranya Peiris rules out one of the more popular and well-motivated dark matter candidates. Full OKC newsflash available <a href='http://www.okc.albanova.se/about-us/news/dark-matter-is-not-fuzzy-1.542051'>here</a>."

