
# 2102.05366
- title: "Axion Quasiparticles for Axion Dark Matter Detection"
  image: 2102.05366.png
  description: The axion quasiparticles is a longitudinal antiferromagnetic spin fluctuation which mixes with the photon when an external magnetic field is applied. This mixing provides the photon with a tuneable mass, allowing for resonant conversion of axion dark matter into THz photons in a material volume that is independent of the resonant frequency. We develop a formalism for providing a realistic sensitivity estimate for an experiment. If appropriate materials are manufactured this method could allow for detection of axion DM in the mass range between 1 and 10 meV using current and near future technology.

  authors: Jan Schütte-Engel, David J. E. Marsh, Alexander J. Millar, Akihiko Sekine, Francesca Chadha-Day, Sebastian Hoof, Mazhar Ali, Kin-Chung Fong, Edward Hardy, Libor Šmejkal
  link:
    url: https://arxiv.org/abs/2102.05366
