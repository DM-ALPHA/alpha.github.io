# 2011.05377
- title: "Transient Radio Signatures from Neutron Star Encounters with QCD Axion Miniclusters"
  image: 2011.05377.png
  description: Axion miniclusters are dense bound structures of dark matter axions that are predicted to form in the post-inflationary Peccei-Quinn symmetry breaking scenario. Here, we characterize the spatial distribution and properties of miniclusters in the Milky Way after undergoing tidal stellar interactions throughout their lifetime. We do this by performing an extensive set of Monte-Carlo simulations for iterative perturbations of individual miniclusters.

  authors: Thomas D. P. Edwards, Bradley J. Kavanagh, Luca Visinelli, Christoph Weniger
