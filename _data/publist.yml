# 1904.11872
- title: "Tunable Axion Plasma Haloscopes"
  image: efield.png
  description: We propose a new strategy for searching for dark matter axions using tunable cryogenic plasmas. Unlike current experiments, which repair the mismatch between axion and photon masses by breaking translational invariance (cavity and dielectric haloscopes), a plasma haloscope enables resonant conversion by matching the axion mass to a plasma frequency.
  authors: Matthew Lawson*, Alexander J. Millar*, Matteo Pancaldi, Edoardo Vitagliano, and Frank Wilczek
  link:
    url: https://journals.aps.org/prl/abstract/10.1103/PhysRevLett.123.141802
