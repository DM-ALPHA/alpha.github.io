# 2007.13751
- title: "General framework for cosmological dark matter bounds using  N-body simulations"
  image: validation.png
  description: We present a general framework for obtaining robust bounds on the nature of dark matter using cosmological  N -body simulations and Lyman-alpha forest data. We construct an emulator of hydrodynamical simulations, which is a flexible, accurate and computationally-cheap model for predicting the response of the Lyman-alpha forest flux power spectrum to different dark matter models, the state of the intergalactic medium (IGM) and the primordial power spectrum.
  authors: Keir K. Rogers and Hiranya V. Peiris
