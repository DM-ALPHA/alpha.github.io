# 2006.10415
- title: "Axion helioscopes as solar magnetometers"
  image: solarmagnetometers.png
  description: Axion helioscopes search for solar axions and axionlike particles via inverse Primakoff conversion in strong laboratory magnets pointed at the Sun. Anticipating the detection of solar axions, we determine the potential for the planned next-generation helioscope, the International Axion Observatory (IAXO), to measure or constrain the solar magnetic field. To do this we consider a previously neglected component of the solar axion flux at sub-keV energies arising from the conversion of longitudinal plasmons.
  authors: Ciaran A. J. O'Hare, Andrea Caputo, Alexander J. Millar, and Edoardo Vitagliano
