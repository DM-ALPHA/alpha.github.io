<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:url"                content="http://axiondm.fysik.su.se/" />
  <meta property="og:type"               content="article" />
  <meta property="og:title"              content="axiondm" />
  <meta property="og:description"        content="AxionDM @ Stockholm?" />
  <meta property="og:video"              content="https://www.youtube.com/embed/MNQGEyWufII" />
  <meta property="og:image"              content="http://axiondm.fysik.su.se/images/triangle.png" />

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | prepend: site.url}}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<link rel="shortcut icon" type ="image/x-icon" href="{{ site.url }}{{ site.baseurl }}/images/favicon.ico">

{% if jekyll.environment == 'production' %}
{% include analytics.html %}
{% endif %}

</head>
